<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up Page</title>
    <link rel="stylesheet" type="text/css" href="screen.css">

</head>
<body>
    <div class="login-container">
        <h2 id="form-title">Login</h2>
        <form id="login-form" action="#" method="post">
            <div class="input-field">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-field">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Enter 10-digit phone number" required>
            </div>
            <div class="input-field">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>

        <form id="signup-form" action="#" method="post" style="display: none;">
            <div class="input-field">
                <label for="new-email">Email:</label>
                <input type="email" id="new-email" name="new-email" required>
            </div>
            <div class="input-field">
                <label for="new-phone">Phone Number:</label>
                <input type="tel" id="new-phone" name="new-phone" pattern="[0-9]{10}" placeholder="Enter 10-digit phone number" required>
            </div>
            <div class="input-field">
                <label for="new-password">Password:</label>
                <input type="password" id="new-password" name="new-password" required>
            </div>
            <button type="submit" class="signup-button">Sign Up</button>
        </form>

        <button id="toggle-button" class="toggle-button" onclick="toggleForm()">Switch to Sign Up</button>
    </div>

    <script>
        function toggleForm() {
            var loginForm = document.getElementById("login-form");
            var signupForm = document.getElementById("signup-form");
            var formTitle = document.getElementById("form-title");
            var toggleButton = document.getElementById("toggle-button");

            if (loginForm.style.display === "none") {
                loginForm.style.display = "block";
                signupForm.style.display = "none";
                formTitle.innerHTML = "Login";
                toggleButton.innerHTML = "Switch to Sign Up";
            } else {
                loginForm.style.display = "none";
                signupForm.style.display = "block";
                formTitle.innerHTML = "Sign Up";
                toggleButton.innerHTML = "Switch to Login";
            }
        }
    </script>
</body>
</html>
