<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Profile Page</title>
    <link rel="stylesheet" type="text/css" href="screen.css">
</head>
<body class="light-theme">
    <div class="login-container">
        <h2 id="form-title">Login</h2>
        <form id="login-form" action="#" method="post" onsubmit="login(event)">
            <div class="input-field">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-field">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>

        <form id="signup-form" action="#" method="post" style="display: none;">
            <div class="input-field">
                <label for="new-email">Email:</label>
                <input type="email" id="new-email" name="new-email" required>
            </div>
            <div class="input-field">
                <label for="new-password">Password:</label>
                <input type="password" id="new-password" name="new-password" required>
            </div>
            <button type="submit" class="signup-button">Sign Up</button>
        </form>

        <button id="toggle-button" class="toggle-button" onclick="toggleForm()">Switch to Sign Up</button>
    </div>

    <div id="profile-page" class="profile-container" style="display: none;">
        <div class="profile-image">
            <img src="profile.jpg" alt="Profile Image">
        </div>

        <div class="user-details">
            <h2>User Name</h2>
            <p>Date of Birth: January 1, 1990</p>
            <p>Location: City, Country</p>
        </div>

        <button class="logout-button" onclick="logout()">Logout</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
